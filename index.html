<!DOCTYPE html>
<html>
  <head>

    <title>Google</title>
  </head>
  <body>
    <div class="top">
      <p>Gmail</p>
      <p>Images</p>
      <a class="apps" role="button" aria-pressed="false"></a>

    <div class="bottom-left">
      <p>Advertising</p>

      <p>About</p>

    </div>

</html>
